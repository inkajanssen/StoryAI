{% extends "base.html" %}
{% block content %}
<h1>{{ character.char_name }}</h1>

    <form action="{{ url_for('update_character', username=user.username, char_name=character.char_name) }}" method="GET"><br>
    <button type="submit" class="update-button">Update</button>
    <br>
    </form>

    <form action="{{ url_for('delete_character', username=user.username, char_name=character.char_name) }}" method="post"><br>
    <input type="submit" value="Delete Character"><br>
    </form>

    <form action="{{ url_for('chat', username=user.username, char_name=character.char_name) }}" method="post"><br>
    <input type="submit" value="Chat"><br>
    </form>

{% endblock %}
