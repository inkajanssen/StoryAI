{% extends "base.html" %}
{% block content %}
<h1>Chat with {{ char_name }}</h1>

<div id="loading">Loading chat...</div>

<iframe
    id="chat_iframe"
    class="chat_container"
    src="http://localhost:8501/?username={{ username }}&char_name={{ char_name }}"
    width="100%" height="800px" frameborder="0"
    style="display:none;"
    onload="document.getElementById('loading').style.display='none'; this.style.display='block';">
</iframe>

<a href="{{url_for('char', username=username, char_name=char_name)}}" class="chat_container_link"> Back to character</a>

{% endblock %}
